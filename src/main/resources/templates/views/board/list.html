<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>spring 게시판</title>
</head>
<body>

	<!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
		class="navbar-brand">board</a>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" href="/board/main">Home <span
				class="sr-only">(current)</span></a> <a class="nav-item nav-link"
				href="/board/write" id="new-book">글작성</a>
		</div>
	</div>
	</nav>
	<!-- 네비게이션 바 끝 -->


	<div>

		<div>※이곳에서 게시글 목록을 확인할 수 있습니다.</div>
		<!-- SpEl: Spring Expression Language 사용 -->


		<table class="table table-hover">
			<tr>
				<th>글번호</th>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>작성일</th>
				


			</tr>
			<tr th:each="board : ${boardList}">
				<td th:text="${board.bno}"></td>
				<td style="text-align: left; padding-left: 20px"><a
					th:text="${board.title}" th:href="@{/board(bno=${board.bno})}"></a></td>
				<td th:text="${board.contents}"></td>
				<td th:text="${board.writer}"></td>
				<td th:text="${board.rdate}"></td>
				



			</tr>

		</table>



		<div id="footer">
			<p>(c)opyright 2020</p>
		</div>



	</div>
</body>
</html>
