<!DOCTYPE html>

<head>
<meta charset="UTF-8">

</head>
<body>

<!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">board</a>

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">

	<!-- 네비게이션 바 끝 -->
	
	
  수정페이지
  
  
  <div id="content">
			<div id="board">
				<form class="board-form" method="post" action="/board/modify">
					<table class="tbl-ex">
						
						<tr>
							<td class="label">제목</td>
							<td><input th:value="${board.title}" type="text" name="title"></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea th:text="${board.contents}" name="contents" style="width: 100%; height: 100px;"/>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a th:href="@{/board(bno=${board.bno})}">취소</a>
						<input type="hidden" name="bno" th:value="${board.bno}">
						<input type="submit" value="수정">
					</div>
				</form>				
			</div>
		</div>
</body>
</html>
